<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de consumos y propinas</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <header class="bg-sky-700 py-5 text-center text-white text-3xl">Calculadora de consumos y propinas</header>

    <div class="w-full flex justify-center pt-5">
        <button id="open-modal" data-modal-target="crud-modal" data-modal-toggle="authentication-modal"
            class="block text-white bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            type="button">
            Nueva orden
        </button>
    </div>

    <main id="platillos" class="hidden container text-center bg-gray-100 mt-5 mx-auto p-4">
        <h2 class="text-4xl mb-6">Platillos</h2>
        <div class="contenido">

        </div>
    </main>

    <section id="resumen" class="hidden container bg-gray-100 mt-5 mx-auto p-4 ">
        <h2 class="text-4xl mb-6 text-center">Resumen del Consumo</h2>
        <div class="contenido grid grid-cols-2 gap-3">
            <p class="text-center col-span-2">AÃ±ade los elementos del pedido</p>
        </div>
    </section>

    <div id="crud-modal" tabindex="-1" aria-hidden="true"
        class="hidden flex overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                        Restaurante App
                    </h3>
                    <button type="button" id="close-modal"
                        class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-hide="authentication-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-4 md:p-5" id="modal-body">
                    <form class="space-y-4" action="#">
                        <div>
                            <label for="mesa" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mesa</label>
                            <input type="number" name="mesa" id="mesa"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                placeholder="Ejm: 1,2,3" required />
                        </div>
                        <div>
                            <label for="hora"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Hora</label>
                            <input type="time" name="hora" id="hora" placeholder="10:30"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                required />
                        </div>
                        <button type="submit"
                            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Crear Orden</button>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
